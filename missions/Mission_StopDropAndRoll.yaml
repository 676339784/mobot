
title: Stop, Drop, and Roll
authors: [ Acbn ]
attr: DEX
reward: 80
info:  Somehow, Big Boss's syndicate has found a way to attack the interstellar base you are currently staying at, leaving behind a scene of death and carnage.
success: In the chaos, you manage to sweep up a random assortment of goods from the base's trading station.  After loading up your cargo bay, you fly out and sell off the illicit goods.
fail: Although you debate the possibility of stealing in the fray of it all, you decide it is best to get out as soon as possible, losing some of your goods left behind.